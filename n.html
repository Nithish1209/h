<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="n.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <marquee  direction="right"><h1>Happy Birthday!</h1></marquee>
    </header>
    <main>
        <!-- Add this section below your existing content -->
        <div class="birthday-person">
            <h2>Meet the Birthday Star: <a href="no.html">Nutan </a></h2>
        </div>
        <!-- Add a photo section below the name and facts -->
        <div class="card-container">
            <div class="birthday-card">
                <div class="cover">
                    <img src="n.jpg" alt="Birthday Cover">
                </div>
                <div class="message">
                    <p>Wishing you a day filled with love, joy, and happiness!</p>
                </div>
            </div>
        </div>
        <div class="countdown">
            <h2>Countdown to the Big Day:</h2>
            <div id="countdown-timer"></div>
        </div>
    </main>
    <script src="n.js"></script>
</body>
</html>
